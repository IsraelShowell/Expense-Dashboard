<!--
The below code is the template for the index page.
It extends the layout.html template and fills in the content block with the content for the index page.

-->

<!--
Everything inside this block will be rendered inside the index.html page.
This is the child of the layout.html template.
-->

{% extends 'layout.html' %}
{% block content %}
    
    <div class="col-sm-10 ml-auto mr-auto ">
        <H2>Transaction History</H2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <!-- <th scope="col">ID</th> -->
                    <th scope="col">Date</th>
                    <th scope="col">Type</th>
                    <th scope="col">Category</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                        <tr>
                            <!-- <th scope="row">{{loop.index}}</th> -->
                            <td>{{entry.date.strftime("%m-%d-%Y")}}</td>
                            <td>{{entry.type}}</td>
                            <td>{{ entry.category }}</td>
                            <td>{{ entry.amount }}</td>
                            <td><a href="{{ url_for('delete', id = entry.id) }}" class="btn btn-outline-danger btn-sm">Delete</a></td>
                        </tr>
                {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock %}
